<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaSwag v2.0 | Advanced Simulator</title>
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --accent: #ff00c8;
            --gold: #ffd700;
            --bg: #08080c;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', 'Inter', sans-serif; }

        body {
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(112, 0, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 242, 255, 0.15) 0%, transparent 40%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Glass Container */
        .app-window {
            width: 95%;
            max-width: 1000px;
            height: 600px;
            background: var(--glass);
            backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 32px;
            display: grid;
            grid-template-columns: 320px 1fr;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            position: relative;
        }

        /* Sidebar Control Panel */
        .panel {
            padding: 40px;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .brand {
            font-size: 24px;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 40px;
        }

        .input-box { margin-bottom: 25px; }
        .input-box label { font-size: 11px; text-transform: uppercase; color: #666; letter-spacing: 2px; display: block; margin-bottom: 10px; }
        .input-box input, .input-box select {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border);
            padding: 15px;
            border-radius: 12px;
            color: #fff;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }
        .input-box input:focus { border-color: var(--primary); box-shadow: 0 0 15px rgba(0, 242, 255, 0.2); }

        .btn {
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 12px;
            font-size: 14px;
        }

        #btn-analyze { background: #fff; color: #000; }
        #btn-boost { background: linear-gradient(45deg, var(--secondary), var(--accent)); color: #fff; display: none; }
        #btn-stop { background: #ff3e3e; color: #fff; display: none; }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        .btn:disabled { opacity: 0.3; cursor: not-allowed; transform: none; }

        /* Main Dashboard Display */
        .dashboard {
            padding: 40px;
            display: flex;
            flex-direction: column;
        }

        .top-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-item {
            background: rgba(255,255,255,0.03);
            padding: 25px;
            border-radius: 24px;
            border: 1px solid var(--border);
            text-align: center;
        }

        .stat-val { font-size: 28px; font-weight: 800; display: block; margin-bottom: 5px; }
        .stat-label { font-size: 10px; color: #666; text-transform: uppercase; letter-spacing: 1.5px; }

        #val-followers { color: var(--gold); }
        #val-health { color: var(--primary); }

        .console-window {
            flex-grow: 1;
            background: rgba(0,0,0,0.5);
            border-radius: 20px;
            padding: 20px;
            font-family: 'Consolas', monospace;
            font-size: 13px;
            border: 1px solid var(--border);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #log-output {
            overflow-y: auto;
            color: #00ffaa;
            scrollbar-width: none;
        }

        .progress-track {
            height: 6px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            margin-top: 25px;
            overflow: hidden;
        }

        .progress-thumb {
            width: 0%;
            height: 100%;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            box-shadow: 0 0 20px var(--primary);
            transition: width 0.3s;
        }

        /* Success Animation */
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        .active-status { animation: pulse 1.5s infinite; color: var(--primary); }

        @media (max-width: 850px) {
            .app-window { grid-template-columns: 1fr; height: auto; overflow: visible; }
            .panel { border-right: none; border-bottom: 1px solid var(--border); }
        }
    </style>
</head>
<body>

    <div class="app-window">
        <!-- Sidebar Controls -->
        <aside class="panel">
            <div class="brand">INSTASWAG v2.0</div>
            
            <div class="input-box">
                <label>Target Identity</label>
                <input type="text" id="target-id" placeholder="@username">
            </div>

            <div class="input-box">
                <label>Injection Volume</label>
                <select id="amount">
                    <option value="1000">1,000 FOLLOWERS</option>
                    <option value="5000">5,000 FOLLOWERS</option>
                    <option value="20000">20,000 FOLLOWERS</option>
                    <option value="50000">50,000 FOLLOWERS</option>
                </select>
            </div>

            <button id="btn-analyze" class="btn" onclick="runAnalysis()">ANALYZE PROFILE</button>
            <button id="btn-boost" class="btn" onclick="startBoost()">INITIALIZE BOOST</button>
            <button id="btn-stop" class="btn" onclick="terminate()">EMERGENCY STOP</button>
        </aside>

        <!-- Main Dashboard -->
        <main class="dashboard">
            <div class="top-stats">
                <div class="stat-item">
                    <span id="val-followers" class="stat-val">0</span>
                    <span class="stat-label">Added Followers</span>
                </div>
                <div class="stat-item">
                    <span id="val-health" class="stat-val">--</span>
                    <span class="stat-label">Profile Health</span>
                </div>
                <div class="stat-item">
                    <span id="val-status" class="stat-val" style="font-size: 18px;">IDLE</span>
                    <span class="stat-label">System State</span>
                </div>
            </div>

            <div class="console-window">
                <div style="color: #444; margin-bottom: 10px; font-size: 11px;">> ENCRYPTED CONSOLE v2.0.24</div>
                <div id="log-output"></div>
            </div>

            <div class="progress-track">
                <div id="bar" class="progress-thumb"></div>
            </div>
        </aside>
    </div>

    <script>
        // App State
        let isActive = false;
        let currentFollowers = 0;
        let progress = 0;
        let loop;

        const logOutput = document.getElementById('log-output');
        const btnAnalyze = document.getElementById('btn-analyze');
        const btnBoost = document.getElementById('btn-boost');
        const btnStop = document.getElementById('btn-stop');

        // Logic: Analysis
        function runAnalysis() {
            const user = document.getElementById('target-id').value;
            if (!user) {
                addLog("ERROR: TARGET IDENTITY MISSING", "#ff3e3e");
                return;
            }

            btnAnalyze.disabled = true;
            addLog(`SCANNING DATA NODES FOR @${user.replace('@', '')}...`, "#00f2ff");
            
            setTimeout(() => {
                const health = (Math.random() * (99 - 82) + 82).toFixed(1) + "%";
                document.getElementById('val-health').innerText = health;
                document.getElementById('val-status').innerText = "READY";
                document.getElementById('val-status').classList.add('active-status');
                
                addLog("✓ SECURITY BYPASS SUCCESSFUL", "#00ffaa");
                addLog("✓ TARGET NODES LOCALIZED", "#00ffaa");
                addLog("READY FOR FOLLOW-PACK INJECTION", "#ffd700");
                
                btnAnalyze.style.display = "none";
                btnBoost.style.display = "block";
            }, 2000);
        }

        // Logic: Boost
        function startBoost() {
            if (isActive) return;
            isActive = true;
            
            btnBoost.style.display = "none";
            btnStop.style.display = "block";
            document.getElementById('val-status').innerText = "INJECTING";
            
            const target = parseInt(document.getElementById('amount').value);
            addLog(`>> INITIALIZING INJECTION: ${target} UNITS`, "#ff00c8");
            
            injectionLoop(target);
        }

        function injectionLoop(target) {
            if (!isActive) return;

            if (progress < 100) {
                progress += (Math.random() * 0.4);
                if (progress > 100) progress = 100;

                // Update UI
                document.getElementById('bar').style.width = progress + "%";
                currentFollowers = Math.floor((progress / 100) * target);
                document.getElementById('val-followers').innerText = currentFollowers.toLocaleString();

                // Random terminal logs
                if (Math.random() > 0.985) {
                    const techTerms = [
                        "Optimizing packet routing...",
                        "Bypassing Meta-Proxy Layer 4...",
                        "Distributing follower clusters...",
                        "Establishing handshake with API-v3...",
                        "Syncing cloud credentials..."
                    ];
                    addLog("> " + techTerms[Math.floor(Math.random() * techTerms.length)], "#7000ff");
                }

                loop = requestAnimationFrame(() => injectionLoop(target));
            } else {
                finalize();
            }
        }

        function terminate() {
            isActive = false;
            cancelAnimationFrame(loop);
            addLog("!! EMERGENCY TERMINATION TRIGGERED", "#ff3e3e");
            document.getElementById('val-status').innerText = "FAILED";
            document.getElementById('val-status').classList.remove('active-status');
            
            setTimeout(() => location.reload(), 2000);
        }

        function finalize() {
            isActive = false;
            addLog("✓ INJECTION SEQUENCE COMPLETE", "#00ffaa");
            addLog("REBOOTING TUNNEL...", "#00f2ff");
            document.getElementById('val-status').innerText = "SUCCESS";
            document.getElementById('val-status').style.color = "#00ffaa";
            
            alert("Injection Complete! Followers will reflect on profile within 24 hours.");
        }

        // Helpers
        function addLog(msg, color) {
            const div = document.createElement('div');
            div.style.color = color || "#00ffaa";
            div.style.marginBottom = "5px";
            div.innerText = msg;
            logOutput.appendChild(div);
            logOutput.scrollTop = logOutput.scrollHeight;
        }
    </script>
</body>
</html>
